<body id ="login">
  <!-- Start Page Loading -->

  <!-- End Page Loading -->


  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
            <div class="input-field col s12 center">
              <img src="static/images/logotipo_idbc.png" alt="" class="responsive-img valign profile-image-login">
             <h5>¿Olvidó su contraseña?</h5>
            <p class="center">Puede cambiar su contraseña</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email">
            <label for="email" class="center-align">Correo Electrónico</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="#modal1" class="btn waves-effect modal-trigger waves-light col s12">Cambiar Contraseña</a>
          </div>

          <div class = "modal" id = "modal1">
            <div class="modal-content">
              <h4>Cambio de Contraseña</h4>
              <p> Se ha enviado un correo a la dirección indicada.</p>
            </div>
            <div class = "modal-footer">
              <a href="page-login.html" class="waves-effect waves-red btn-flat modal-action modal-close">Aceptar</a>
            </div>
          </div>

          <div class="input-field col s12">
            <p class="margin sign-up"><a href="{% url 'login'%}">Login</a> </p>
          </div>
        </div>
      </form>

    </div>
  </div>
