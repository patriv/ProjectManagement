{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="../static/css/chosen/prism.css">
  <link rel="stylesheet" href="../static/css/chosen/chosen.css">
{% endblock %}

{% block content %}
     <!--Title start-->
    <div class=" grey lighten-4">
      <div class="container">
        <div class="row">
          <div class="col s12 m12 l12">
            <h1 class="bold black-text center">Proyectos</h1>
          </div>
        </div>
      </div>
    </div>
    <!--Title end-->


        <!-- //////////////////////////////////////////////////////////////////////////// -->

   <!--start container-->
    <div class="container">
      <div class="section">

        <!--DataTables Users-->
                   <!--New Users-->
              <div class = "row">
                  <div class="col s3 m3 l3">
                      <p></p>
                  </div>
                  <div class="col s6 m6 l6">
                      <div class="card-panel">
                          <div class="col s6">
                              <h4 class="header2">Nuevo Proyecto</h4>
                          </div>
                          <div class="col s6 right">
                              <br>
                              <span class="right"><span class="red-text"> *</span> Denota campo requerido</span>
                          </div>
                          <div class="row">
                              <form class="col s12">
                                  <div class="row">
                                      <div class="input-field col s12">
                                          <i class="mdi-editor-format-align-left prefix"></i>
                                          <input id="first_name" type="text" class="validate">
                                          <label for="first_name">Nombre <span class="red-text"> *</span></label>
                                      </div>
                                  </div>
                                 <!--AUTOCOMPLETE-->

                                  <div class="row">
                                      <div class="col s1 m1 l1">
                                          <i class="mdi-action-account-circle prefix"></i>
                                      </div>
                                      <div class="s3 m3 l3"><label for="">Cliente Responsable</label></div>

                                     <div class="side-by-side clearfix ">
                                        <div class="col s1 m1"><p></p></div>
                                        <div class="col s11 m11 l11">
                                            <select data-placeholder="Elija un responsable" class="chosen-select browser-default" tabindex="1" id="drop" >
                                            <option value="" selected></option>
                                            <option>Gabriel Méndez</option>
                                            <option>Isabel Contreras</option>
                                            <option>Carlos Briceño</option>
                                            <option>María Blanco</option>
                                          </select>

                                        </div>
                                      </div>
                                  </div>


                                 <!--AUTOCOMPLETE-->
                                  <div class="row">
                                      <div class="col s1 m1 l1">
                                          <i class="mdi-image-portrait prefix"></i>
                                      </div>
                                      <div class="s3 m3 l3"><label for="">Responsable de la Empresa</label></div>

                                     <div class="side-by-side clearfix ">
                                        <div class="col s1 m1"><p></p></div>
                                        <div class="col s11 m11 l11">
                                            <select data-placeholder="Elija un responsable" class="chosen-select browser-default" tabindex="1" id="drop" >
                                            <option value="" selected></option>
                                            <option>Gabriel Méndez</option>
                                            <option>Isabel Contreras</option>
                                            <option>Carlos Briceño</option>
                                            <option>María Blanco</option>
                                          </select>

                                        </div>
                                      </div>
                                  </div>

                                  <div class="row">
                                      <div class="input-field col s1">
                                          <i class="mdi-action-event prefix"></i>
                                      </div>
                                      <div class="input-date-picker col s11">
                                          <label for="start">Fecha de Inicio</label>
                                          <input id="start" type="date" class="datepicker">
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="input-field col s1">
                                          <i class="mdi-action-event prefix"></i>
                                      </div>
                                      <div class="input-date-picker col s11">
                                          <label for="end">Fecha Fin (Estimada)</label>
                                          <input id="end" type="date" class="datepicker">
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="input-field col s1 m1 l1">
                                          <i class="mdi-action-history prefix"></i>

                                      </div>
                                      <div class="input-field col s11 m11 l11 center">

                                          <select name="select">
                                              <option value="" disabled selected>Elija un rol</option>
                                              <option value="Administrador">In Progress</option>
                                              <option value="Arquitecto de Software">Arquitecto de Software</option>
                                              <option value="Consultor Funcional">Consultor Funcional</option>
                                              <option value="Cliente">Cliente</option>
                                              <option value="Desarrollador">Desarrollador</option>
                                              <option value="Project Management">Project Management</option>
                                          </select>
                                          <label for ="rol">Status</label>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="input-field col s12 m12 l12 center">
                                          <i class="mdi-action-description prefix"></i>
                                          <textarea class="materialize-textarea" id="textarea" maxlength="120" length="120"></textarea>
                                          <label class = 'active' for="textarea">Descripción</label>
                                      </div>
                                  </div>

                                      <div class="row ">
                                          <div class="input-field col s12 m6 l6 center">
                                              <a class="btn  deep-purple accent-2 waves-effect waves-light " href="{% url 'users'%}">Cancelar
                                                  <i class="mdi-content-reply right"></i>
                                              </a>
                                          </div>
                                          <div class="input-field col s12 m6 l6 center">
                                              <button class="btn  deep-purple accent-2 waves-effect waves-light" type="submit" name="action">Guardar
                                                  <i class="mdi-content-send right"></i>
                                              </button>
                                          </div>
                                      </div>

                              </form>
                          </div>
                      </div>
                  </div>
              </div>


      </div>

    </div>
    <!--end container-->


{% endblock %}

{% block script%}

   <script src="../static/js/jquery-ui.js"></script>

  <!-- Others-->
    <script type="text/javascript" src="../static/js/others.js"></script>


    <script src="../static/js/chosen/chosen.jquery.js" type="text/javascript"></script>
    <script src="../static/js/chosen/prism.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/js/chosen/init.js" type="text/javascript" charset="utf-8"></script>


{% endblock %}
