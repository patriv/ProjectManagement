{% extends "base2.html" %}
{% load staticfiles %} 


{% block content %}
   

 <div class="row">
   <div class="col s5"><p></p></div>
    <div class="col s6 z-depth-4 card-panel center" id = "session">
      <form class="login-form" action="" method="post">
        {% csrf_token %}

          <div class="input-field col s12 center">
            <img src="../static/images/logotipo_idbc.png" alt="" class="responsive-img valign profile-image-login">
          </div>
       
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="password" type="password" name="password">
            <label for="password" class="center-align" >Neva Contraseña</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password2" type="password" name="password2">
            <label for="password2">Repita la Contraseña</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12 ">
              <button class="btn waves-effect waves-light col s12" type="submit" >Aceptar</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
              
              <button class="btn waves-effect waves-light col s12"  >Cancelar</button>
          </div>
        </div>
     
      </form>
    </div>
  </div>
 {%endblock%}

{% block script%}
<script type="text/javascript">
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                Materialize.toast('{{ error|escape }}', 4000);
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            Materialize.toast('{{ error|escape }}', 4000);
        {% endfor %}
    {% endif %}

    {% if messages %}
        {% for message in messages %}
            Materialize.toast('{{message}}',4000);
        {% endfor %}
    {% endif %}
</script>

   <script src="../static/js/jquery-ui.js"></script>

  <!-- Others-->
  <script type="text/javascript" src="../static/js/others.js"></script>

{% endblock %}
